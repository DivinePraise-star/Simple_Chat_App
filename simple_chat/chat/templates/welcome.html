{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ChatRoom</title>
    <style>
        body {
            background: linear-gradient(120deg, rgba(137,247,254,0.45) 0%, rgba(102,166,255,0.45) 100%), url("{% static 'chat.png' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-container {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            width: 350px;
            text-align: center;
        }
        .welcome-logo {
            width: 120px;
            margin-bottom: 0.5rem;
        }
        .welcome-tagline {
            font-size: 1.05rem;
            color: #ff6600;
            margin-bottom: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .welcome-container h1 {
            margin-bottom: 1.5rem;
            color: #2d3a4b;
            font-size: 2rem;
        }
        .welcome-btn {
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #66a6ff 0%, #89f7fe 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .welcome-btn:hover {
            background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <img src="{% static 'ChatRoom.png' %}" alt="ChatRoom Logo" class="welcome-logo">
        <div class="welcome-tagline">Your online Social Network</div>
        <h1>Welcome to ChatRoom</h1>
        <a href="{% url 'login' %}" class="welcome-btn">Login</a>
        <a href="{% url 'register' %}" class="welcome-btn">Register</a>
    </div>
</body>
</html>
